
syntax = "proto3";
package aequitas.founderendowment.v1;

import "google/api/annotations.proto";
import "aequitas/founderendowment/v1/founderendowment.proto";

option go_package = "github.com/CreoDAMO/REPAR/aequitas/x/founderendowment/types";

service Query {
  rpc GetEndowment(QueryGetEndowmentRequest) returns (QueryGetEndowmentResponse) {
    option (google.api.http).get = "/aequitas/founderendowment/v1/endowment";
  }

  rpc GetDistributionConfig(QueryGetDistributionConfigRequest) returns (QueryGetDistributionConfigResponse) {
    option (google.api.http).get = "/aequitas/founderendowment/v1/distribution_config";
  }

  rpc GetProtocolAllocation(QueryGetProtocolAllocationRequest) returns (QueryGetProtocolAllocationResponse) {
    option (google.api.http).get = "/aequitas/founderendowment/v1/protocol_allocation";
  }

  rpc GetStatistics(QueryGetStatisticsRequest) returns (QueryGetStatisticsResponse) {
    option (google.api.http).get = "/aequitas/founderendowment/v1/statistics";
  }

  rpc GetProjectedYield(QueryGetProjectedYieldRequest) returns (QueryGetProjectedYieldResponse) {
    option (google.api.http).get = "/aequitas/founderendowment/v1/projected_yield";
  }

  rpc GetDistribution(QueryGetDistributionRequest) returns (QueryGetDistributionResponse) {
    option (google.api.http).get = "/aequitas/founderendowment/v1/distribution/{id}";
  }
}

message QueryGetEndowmentRequest {}

message QueryGetEndowmentResponse {
  FounderEndowment endowment = 1;
}

message QueryGetDistributionConfigRequest {}

message QueryGetDistributionConfigResponse {
  DistributionConfig distribution_config = 1;
}

message QueryGetProtocolAllocationRequest {}

message QueryGetProtocolAllocationResponse {
  ProtocolAllocation protocol_allocation = 1;
}

message QueryGetStatisticsRequest {}

message QueryGetStatisticsResponse {
  EndowmentStats statistics = 1;
}

message QueryGetProjectedYieldRequest {}

message QueryGetProjectedYieldResponse {
  string annual_yield = 1;
  string quarterly_yield = 2;
  string founder_annual_dividend = 3;
  string protocol_annual_funding = 4;
}

message QueryGetDistributionRequest {
  string id = 1;
}

message QueryGetDistributionResponse {
  YieldDistribution distribution = 1;
}
