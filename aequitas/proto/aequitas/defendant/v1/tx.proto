syntax = "proto3";
package aequitas.defendant.v1;

import "cosmos/msg/v1/msg.proto";
import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "aequitas/defendant/v1/defendant.proto";

option go_package = "github.com/aequitas/aequitas/x/defendant/types";

// Msg defines the defendant Msg service
service Msg {
  option (cosmos.msg.v1.service) = true;

  // RecordPayment records a payment from a defendant
  rpc RecordPayment(MsgRecordPayment) returns (MsgRecordPaymentResponse);

  // RecordNonMonetaryContribution records a non-monetary contribution (African nations)
  rpc RecordNonMonetaryContribution(MsgRecordNonMonetaryContribution) returns (MsgRecordNonMonetaryContributionResponse);
  
  // UpdateDefendantStatus updates a defendant's status
  rpc UpdateDefendantStatus(MsgUpdateDefendantStatus) returns (MsgUpdateDefendantStatusResponse);
}

message MsgRecordPayment {
  option (cosmos.msg.v1.signer) = "authority";
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string defendant_id = 2;
  string amount = 3 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  PaymentMethod method = 4;
  string evidence_cid = 5;
  string description = 6;
}

message MsgRecordPaymentResponse {
  string payment_id = 1;
  string remaining_debt = 2 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}

message MsgRecordNonMonetaryContribution {
  option (cosmos.msg.v1.signer) = "authority";
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string defendant_id = 2;
  string contribution_type = 3;
  string estimated_value = 4 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string evidence_cid = 5;
  string description = 6;
}

message MsgRecordNonMonetaryContributionResponse {
  string contribution_id = 1;
}

message MsgUpdateDefendantStatus {
  option (cosmos.msg.v1.signer) = "authority";
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string defendant_id = 2;
  DefendantStatus status = 3;
}

message MsgUpdateDefendantStatusResponse {}
