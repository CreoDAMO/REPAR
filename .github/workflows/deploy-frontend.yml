name: Build Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "frontend-build"
  cancel-in-progress: false

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: ./frontend/dist
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "### ✅ Frontend Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Artifact:** frontend-build-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Dashboard with \$REPAR coinomics" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Defendant database with Evidence Explorer" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ IFR & GRC oversight systems" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ DAO governance interface" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ AI analytics dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ IPFS integration for evidence storage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** To deploy to GitHub Pages, enable Pages in repository settings and set source to 'GitHub Actions'" >> $GITHUB_STEP_SUMMARY
